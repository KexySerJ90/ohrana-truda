<ul class="list-group">
    {% for cat in cats %}
        {% if cat.id == cat_selected %}
            <li class="list-group-item active" style="background-color:#212529; border-color:#212529" aria-current="true">{{ cat.name }}</li>
        {% else %}
                <a href="{{ cat.get_absolute_url }}" class="list-group-item list-group-item-action">{{ cat.name }}</a>
        {% endif %}
    {% endfor %}
</ul>
