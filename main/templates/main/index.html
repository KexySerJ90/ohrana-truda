{% extends "base.html" %}

{% block content %}
<figure class="icon-cards mt-3">
    <div class="icon-cards__content">
        {% for article in arts %}
        <div class="icon-cards__item d-flex align-items-center justify-content-center {% if forloop.first %}active{% endif %}">
            <a href="{{ article.get_absolute_url }}">
                <img src="{{ article.photo.url }}" class="d-block w-100 mx-auto" alt="{{ article.title }}">
            </a>
            <div class="carousel-caption d-none d-md-block">
                <h5>{{ article.title }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>
</figure>

<div class="checkbox">
    <input class="d-none" id="toggle-animation" type="checkbox" checked />
    <label class="checkbox__checkbox" for="toggle-animation"></label>
    <label class="checkbox__label" for="toggle-animation">Включить анимацию</label>
</div>

<script>
  function classToggle() {
  var el = document.querySelector('.icon-cards__content');
  el.classList.toggle('step-animation');
}

document.querySelector('#toggle-animation').addEventListener('click', classToggle);
</script>

{% endblock %}
