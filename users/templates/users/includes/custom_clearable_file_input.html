{% load main_filters %}
<div class="form-group">
    {% if widget.is_initial %}
        <p>Ваша фотография: <a href="{{ widget.value.url }}">{{ widget.value|cuter }}</a></p>
        {% if not widget.required %}
            <div class="form-check">
                <input type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}{% if widget.attrs.checked %} checked{% endif %} class="form-check-input">
                <label for="{{ widget.checkbox_id }}" class="form-check-label">{{ widget.clear_checkbox_label }}</label>
            </div>
        {% endif %}
        <br>
        <label for="{{ widget.id_for_label }}">{{ widget.input_text }}:</label>
    {% endif %}
    <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} class="form-control">
</div>
