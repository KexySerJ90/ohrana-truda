{% extends 'base.html' %}

{% block content %}

<h1>Восстановление пароля</h1>

<form method="post">
    {% csrf_token %}
    {% for f in form %}
    <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
    <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

        <button class="btn btn-dark" type="submit">Сбросить по E-mail</button>
</form>

{% endblock %}
